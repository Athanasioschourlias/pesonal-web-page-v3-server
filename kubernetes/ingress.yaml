apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: page-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: devops.red-net.gr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: page-server
            port:
              number: 80
